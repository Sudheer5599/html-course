<!DOCTYPE html>
<html lang="en">
<head>
    <title>create grouping with div</title>
</head>
<body>
    <h2>this is grouping tags with div</h2>
    <div>
        <h3>this is first group</h3>
        <ul>
            <li>item one </li>
            <li>item two</li>
            <li>item three</li>
        </ul>
        <h3>this is second group</h3>
        <ol>
            <li>iteams one</li>
            <li>iteams two</li>
            <li>iteams three</li>
        </ol>
    </div>
</body>
</html>
