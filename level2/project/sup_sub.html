<!DOCTYPE html>
<html lang="en">

<head>
    <title>sup&sub tags</title>
</head>

<body>
    <h2>Superscript tag</h2>
    <p>10<sup>th</sup>class</p>
    <p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</p>
    <p>this is <sup>superscript</sup> tags.</p>
    <hr>
    <h2>Subscript tag</h2>
    <p>x<sub>2</sub></p>
    <p>H<sub>2</sub>O</p>
    <p>this is <sub>subscript</sub> tag</p>
</body>

</html>
