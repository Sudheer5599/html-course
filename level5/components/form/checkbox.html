<!DOCTYPE html>
<html lang="en">

<head>
    <title>Check Box:</title>
</head>

<body>
    <form action="checkbox.html">
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="lang" value="html"><br>
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="lang" value="css"><br>
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="javascript" name="lang" value="javascript">
    </form>
</body>

</html>
