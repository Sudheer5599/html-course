<!DOCTYPE html>
<html lang="en">
<head>
    <title>action & required tag</title>
</head>
<body>
    <form action="/contact-me">
        Username: <input type="text" placeholder="email" required="true"><br>
        password: <input type="password" required="true"><br>
        <input type="submit">
    </form>
</body>
</html>
